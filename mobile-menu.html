<body>
    <div class="burger-panel">
        <div class="burger-panel__head">
            <button class="icon-burger-close pointer filter"></button>
            <div class="logo "></div>
            <button class="icon-search pointer filter"></button>
        </div>
        <ul class="burger-panel__links">
            <li><a class="burger-panel__link burger-panel__link_active pointer">Ремонт техники</a></li>
            <li><a class="burger-panel__link pointer">Услуги и сервисы</a></li>

            <li><a class="burger-panel__link pointer">Контакты</a></li>

               <button class="icon-call pointer filter"></button>
               <button class="icon-message pointer filter"></button>

           </div>

                mail@cps.com
            </span>
            <span class="burger-panel__phone">
                8 800 890 8900
            </span>
            <div class="burger-panel__switch-lang">
                <button class="burger-panel__lang-btn pointer burger-panel__lang-btn_active">RU</button>
                <button class="burger-panel__lang-btn pointer">EN</button>
                <button class="burger-panel__lang-btn pointer">CH</button>
