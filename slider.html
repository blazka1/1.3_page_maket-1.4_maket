<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width; initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="slider.css">
</head>
<body>
<div class="slider-header">
    <span class="slider-header_title">Ремонт техники различных брендов</span>
</div>
<div class="swiper">
    <div class="swiper-wrapper">
        <a class="swiper-slide" href="#"><img class="swiper-img" src="assets/brands/lenovo.png" alt="lenovo logo"><div class="arrow-brand"></div></a>
        <a class="swiper-slide" href="#"><img class="swiper-img" src="assets/brands/samsung.png" alt="samsung logo"><div class="arrow-brand"></div></a>
        <a class="swiper-slide" href="#"><img class="swiper-img" src="assets/brands/apple.png" alt="apple logo"><div class="arrow-brand"></div></a>
        <a class="swiper-slide" href="#"><img class="swiper-img" src="assets/brands/viewsonic.png" alt="viewsonic logo"><div class="arrow-brand"></div></a>
        <a class="swiper-slide" href="#"><img class="swiper-img" src="assets/brands/bosch.png" alt="bosch logo"><div class="arrow-brand"></div></a>
        <a class="swiper-slide" href="#"><img class="swiper-img" src="assets/brands/hp.png" alt="hp logo"><div class="arrow-brand"></div></a>
        <a class="swiper-slide" href="#"><img class="swiper-img" src="assets/brands/acer.png" alt="acer logo"><div class="arrow-brand"></div></a>
        <a class="swiper-slide" href="#"><img class="swiper-img" src="assets/brands/sony.png" alt="sony logo"><div class="arrow-brand"></div></a>
        <a class="swiper-slide" href="#"><img class="swiper-img" src="assets/brands/lenovo.png" alt="lenovo logo"><div class="arrow-brand"></div></a>
        <a class="swiper-slide" href="#"><img class="swiper-img" src="assets/brands/samsung.png" alt="samsung logo"><div class="arrow-brand"></div></a>
        <a class="swiper-slide" href="#"><img class="swiper-img" src="assets/brands/apple.png" alt="apple logo"><div class="arrow-brand"></div></a>
    </div>
    <div class="swiper-pagination"></div>


</div>
<label class="btn-more">
    <img class="btn-more__img" src="assets/icons/btn-more.svg" alt="arrow img">
    <button class="btn-more__button close">Показать все</button>
</label>


    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="slider.js"></script>
</body>
</html>
